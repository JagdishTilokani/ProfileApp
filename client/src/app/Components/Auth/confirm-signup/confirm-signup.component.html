<div class="form-container">
    <div class="heading">Enter code sent to your email to verify your email id</div>
    <form class="confirmation-form" [formGroup]="confirmationForm" (ngSubmit)="verifyCode()">
        <div class="input-container">
            <input type="password" placeholder="XXXXXX" class="form-input" formControlName="code">
        </div>
        <button type="submit" [disabled]="confirmationForm.invalid" class="btn">Submit</button>
    </form>
</div>
